{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style type="text/css">
        .input-field.col label {
          left: 3.75rem;  
        }
      </style>
    </head>

    <body>
    <main class="fondo_gris">
      <div class="had-container">
          <div class="row degradado sin_marg_bottom" style="height: 30px;" >
          </div>
           <div class="row fondo_gris">
              <div class="col s1 m1 l3"></div>
              <div class="col s10 m10 l6 fondo_blanco sombra" style="padding: 0px;">
                <div class="row">
                  <div class="row">
                    <div class="col s12 center margin-top">
                      <img src="{% static 'imagenes/base/logo-origen.png' %}" class="responsive-img">
                    </div>
                    <div class="col s12 center" style="padding: 0px;">
                      <p class="font_blanco negritas fondo_naranja" style="padding: 2%; font-size: 19px;">INICIO DE SESIÓN</p>
                    </div>
                  </div>
                  <form class="col s12">
                    <div class="row ">
                      <div class="col s2"></div>
                      <div class="col s8">
                        <div class="row margin-top">
                          <div class="input-field col s12 sin_margin-bottom">
                            <input id="nombre" type="text" class="validate inp_redondo" required="required">
                            <label for="nombre">Nombre</label>
                          </div>
                          <div class="input-field col s12 sin_margin-bottom">
                            <input id="password" type="password" class="validate inp_redondo" required="required">
                        <label for="password">Contraseña</label>
                          </div>
                          <div class="col s12" style="font-size: 13px;text-align: right;">
                            <a class="font_negro negritas" >¿Olvidaste contraseña?</a>
                          </div>
                          <div class="col s12"  style="margin-bottom: 5%; margin-top: 5%;">
                            <a class="btn fondo_negro negritas" style="width: 100%">AGREGAR</a>
                          </div>
                        </div>
                      </div>
                      <div class="col s2"></div>
                    </div>
                  </form>
               </div>
              </div>
              <div class="col s1 m1 l3"></div>
            </div>

        </div><!-- fin had-container-->
      </main> 
        <div class="footer-copyright fondo_gris">
            <div class="container" >
              <div class="row" style="text-align: center; padding-top: 3%;">
                <a class="" href="#!"><img src="{% static 'imagenes/base/logo-gris.png' %}" class="responsive-img"></a>
              </div>
            </div>
          </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    </body>
  </html>
