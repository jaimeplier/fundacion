{% extends 'config/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="col s12 m4 l4">
                    <a class="modal-trigger" href="#modalUsers">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Usuarios</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s12 m4 l4">
                    <a href="{% url 'administrador:catalogos' %}">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Catálogos</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s12 m4 l4">
                    <a href="{% url 'administrador:list_acude_institucion' %}">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Instituciones</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="modalUsers" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="col s4 m4 l4">
                            <a href="{% url 'administrador:list_asesor_callcenter' %}">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title">Asesor</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col s4 m4 l4">
                            <a href="{% url 'administrador:list_psicologo' %}">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title">Psicólogo</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col s4 m4 l4">
                            <a href="{% url 'administrador:list_reportero' %}">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title">Supervisor</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col s4 m4 l4">
                            <a href="">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title">Director</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col s4 m4 l4">
                            <a href="">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title">Calidad</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
{% endblock %}
